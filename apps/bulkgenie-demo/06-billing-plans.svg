<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
  <defs>
    <filter id="shadow1" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.05"/>
    </filter>
    <filter id="shadow2" x="-1%" y="-1%" width="102%" height="106%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="#f6f6f7"/>

  <!-- Top bar -->
  <rect width="1600" height="56" fill="#ffffff" filter="url(#shadow1)"/>
  <rect x="0" y="56" width="1600" height="1" fill="#e1e3e5"/>

  <!-- Back arrow -->
  <g transform="translate(32, 18)">
    <path d="M12 4l-8 8 8 8" stroke="#6d7175" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="4" y1="12" x2="20" y2="12" stroke="#6d7175" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Page title -->
  <text x="68" y="36" font-size="18" font-weight="600" fill="#202223">Billing &amp; Usage</text>

  <!-- Shopify frame indicator -->
  <rect x="1400" y="14" width="170" height="28" rx="4" fill="#f6f6f7"/>
  <text x="1415" y="33" font-size="12" fill="#6d7175">BulkGenie</text>
  <circle cx="1545" cy="28" r="12" fill="#e1e3e5"/>
  <text x="1540" y="33" font-size="12" fill="#6d7175">A</text>

  <!-- ======== USAGE CARD ======== -->

  <rect x="60" y="84" width="1480" height="140" rx="8" fill="#ffffff" stroke="#e1e3e5" stroke-width="1" filter="url(#shadow2)"/>

  <!-- Current Usage heading -->
  <text x="92" y="120" font-size="16" font-weight="600" fill="#202223">Current Usage</text>

  <!-- Growth Plan badge -->
  <rect x="1398" y="100" width="110" height="26" rx="13" fill="#dbeafe"/>
  <text x="1421" y="118" font-size="12" font-weight="600" fill="#2c6ecb">Growth Plan</text>

  <!-- Usage text -->
  <text x="92" y="150" font-size="14" fill="#202223" font-weight="500">47 / 500 products this month</text>

  <!-- Progress bar background -->
  <rect x="92" y="164" width="1416" height="8" rx="4" fill="#e1e3e5"/>
  <!-- Progress bar fill ~10% -->
  <rect x="92" y="164" width="133" height="8" rx="4" fill="#008060"/>

  <!-- Reset text -->
  <text x="92" y="198" font-size="13" fill="#6d7175">Usage resets on March 10, 2026</text>

  <!-- ======== PLANS HEADING ======== -->

  <text x="60" y="270" font-size="16" font-weight="600" fill="#202223">Plans</text>

  <!-- ======== PLAN CARDS ======== -->

  <!-- Plan Card 1: Free -->
  <rect x="60" y="290" width="350" height="540" rx="8" fill="#ffffff" stroke="#e1e3e5" stroke-width="1" filter="url(#shadow2)"/>

  <text x="92" y="336" font-size="18" font-weight="700" fill="#202223">Free</text>
  <text x="92" y="380" font-size="36" font-weight="700" fill="#202223">$0</text>
  <text x="155" y="380" font-size="14" fill="#6d7175">/mo</text>

  <!-- Divider -->
  <line x1="92" y1="400" x2="378" y2="400" stroke="#e1e3e5" stroke-width="1"/>

  <!-- Bullet list -->
  <g transform="translate(92, 424)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">10 products/month</text>
  </g>
  <g transform="translate(92, 456)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Cloud AI generation</text>
  </g>
  <g transform="translate(92, 488)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">All content fields</text>
  </g>

  <!-- Downgrade button -->
  <rect x="92" y="760" width="286" height="40" rx="6" fill="#ffffff" stroke="#c9cccf" stroke-width="1"/>
  <text x="192" y="785" font-size="14" font-weight="500" fill="#202223" text-anchor="middle">Downgrade</text>

  <!-- Plan Card 2: Starter -->
  <rect x="430" y="290" width="350" height="540" rx="8" fill="#ffffff" stroke="#e1e3e5" stroke-width="1" filter="url(#shadow2)"/>

  <text x="462" y="336" font-size="18" font-weight="700" fill="#202223">Starter</text>
  <text x="462" y="380" font-size="36" font-weight="700" fill="#202223">$19</text>
  <text x="540" y="380" font-size="14" fill="#6d7175">/mo</text>

  <!-- Divider -->
  <line x1="462" y1="400" x2="748" y2="400" stroke="#e1e3e5" stroke-width="1"/>

  <!-- Bullet list -->
  <g transform="translate(462, 424)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">100 products/month</text>
  </g>
  <g transform="translate(462, 456)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Cloud AI generation</text>
  </g>
  <g transform="translate(462, 488)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">All content fields</text>
  </g>
  <g transform="translate(462, 520)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Priority processing</text>
  </g>

  <!-- Downgrade button -->
  <rect x="462" y="760" width="286" height="40" rx="6" fill="#ffffff" stroke="#c9cccf" stroke-width="1"/>
  <text x="562" y="785" font-size="14" font-weight="500" fill="#202223" text-anchor="middle">Downgrade</text>

  <!-- Plan Card 3: Growth (Current) -->
  <rect x="800" y="290" width="350" height="540" rx="8" fill="#ffffff" stroke="#008060" stroke-width="2" filter="url(#shadow2)"/>

  <text x="832" y="336" font-size="18" font-weight="700" fill="#202223">Growth</text>
  <!-- Current badge -->
  <rect x="906" y="318" width="72" height="24" rx="12" fill="#e3f1df"/>
  <text x="920" y="335" font-size="12" font-weight="600" fill="#008060">Current</text>

  <text x="832" y="380" font-size="36" font-weight="700" fill="#202223">$39</text>
  <text x="910" y="380" font-size="14" fill="#6d7175">/mo</text>

  <!-- Divider -->
  <line x1="832" y1="400" x2="1118" y2="400" stroke="#e1e3e5" stroke-width="1"/>

  <!-- Bullet list -->
  <g transform="translate(832, 424)">
    <circle cx="6" cy="6" r="3" fill="#008060"/>
    <text x="20" y="11" font-size="14" fill="#202223">500 products/month</text>
  </g>
  <g transform="translate(832, 456)">
    <circle cx="6" cy="6" r="3" fill="#008060"/>
    <text x="20" y="11" font-size="14" fill="#202223">Cloud AI generation</text>
  </g>
  <g transform="translate(832, 488)">
    <circle cx="6" cy="6" r="3" fill="#008060"/>
    <text x="20" y="11" font-size="14" fill="#202223">Bring Your Own Key</text>
  </g>
  <g transform="translate(832, 520)">
    <circle cx="6" cy="6" r="3" fill="#008060"/>
    <text x="20" y="11" font-size="14" fill="#202223">Brand voice training</text>
  </g>
  <g transform="translate(832, 552)">
    <circle cx="6" cy="6" r="3" fill="#008060"/>
    <text x="20" y="11" font-size="14" fill="#202223">All content fields</text>
  </g>

  <!-- No button for current plan -->

  <!-- Plan Card 4: Scale -->
  <rect x="1170" y="290" width="370" height="540" rx="8" fill="#ffffff" stroke="#e1e3e5" stroke-width="1" filter="url(#shadow2)"/>

  <text x="1202" y="336" font-size="18" font-weight="700" fill="#202223">Scale</text>
  <text x="1202" y="380" font-size="36" font-weight="700" fill="#202223">$79</text>
  <text x="1280" y="380" font-size="14" fill="#6d7175">/mo</text>

  <!-- Divider -->
  <line x1="1202" y1="400" x2="1508" y2="400" stroke="#e1e3e5" stroke-width="1"/>

  <!-- Bullet list -->
  <g transform="translate(1202, 424)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Unlimited products</text>
  </g>
  <g transform="translate(1202, 456)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Premium AI models</text>
  </g>
  <g transform="translate(1202, 488)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Bring Your Own Key</text>
  </g>
  <g transform="translate(1202, 520)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Brand voice training</text>
  </g>
  <g transform="translate(1202, 552)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">All content fields</text>
  </g>
  <g transform="translate(1202, 584)">
    <circle cx="6" cy="6" r="3" fill="#c9cccf"/>
    <text x="20" y="11" font-size="14" fill="#202223">Priority support</text>
  </g>

  <!-- Upgrade button -->
  <rect x="1202" y="760" width="306" height="40" rx="6" fill="#008060"/>
  <text x="1318" y="785" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Upgrade</text>
</svg>