        <text x="104" y="33" font-size="14" font-weight="500" fill="#202223">Leather Crossbody Bag</text>
        <text x="104" y="50" font-size="12" fill="#6d7175">SKU: LCB-042</text>
        <!-- SEO Title - Missing -->
        <rect x="520" y="24" width="68" height="24" rx="12" fill="#ffc453"/>
        <text x="534" y="41" font-size="12" font-weight="500" fill="#664400">Missing</text>
        <!-- Meta Description - Missing -->
        <rect x="860" y="24" width="68" height="24" rx="12" fill="#ffc453"/>
        <text x="874" y="41" font-size="12" font-weight="500" fill="#664400">Missing</text>
        <!-- Alt Text Badge - yellow -->
        <rect x="1220" y="24" width="104" height="24" rx="12" fill="#ffc453"/>
        <text x="1232" y="41" font-size="12" font-weight="500" fill="#664400">2/4 missing</text>
      </g>

      <!-- Row 3: Ceramic Coffee Mug Set (checked) -->
      <g transform="translate(0, 190)">
        <rect x="1" y="0" width="1438" height="72" fill="#ffffff"/>
        <line x1="1" y1="72" x2="1439" y2="72" stroke="#e1e3e5" stroke-width="0.5"/>
        <!-- Checkbox checked -->
        <rect x="24" y="28" width="16" height="16" rx="3" fill="#008060"/>
        <polyline points="27,36 31,40 37,32" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- Thumbnail -->
        <rect x="60" y="20" width="32" height="32" rx="4" fill="#d4e4f7"/>
        <rect x="66" y="26" width="20" height="20" rx="2" fill="#a8c8e8"/>
        <!-- Product name -->
        <text x="104" y="33" font-size="14" font-weight="500" fill="#202223">Ceramic Coffee Mug Set</text>
        <text x="104" y="50" font-size="12" fill="#6d7175">SKU: CCM-103</text>
        <!-- SEO Title -->
        <text x="520" y="38" font-size="13" fill="#202223">Handmade Ceramic Coffee...</text>
        <!-- Meta Description - Missing -->
        <rect x="860" y="24" width="68" height="24" rx="12" fill="#ffc453"/>
        <text x="874" y="41" font-size="12" font-weight="500" fill="#664400">Missing</text>
        <!-- Alt Text - gray -->
        <text x="1220" y="40" font-size="13" fill="#6d7175">No images</text>
      </g>

      <!-- Row 4: Bamboo Cutting Board (unchecked) -->
      <g transform="translate(0, 262)">
        <rect x="1" y="0" width="1438" height="72" fill="#ffffff"/>
        <line x1="1" y1="72" x2="1439" y2="72" stroke="#e1e3e5" stroke-width="0.5"/>
        <!-- Checkbox unchecked -->
        <rect x="24" y="28" width="16" height="16" rx="3" fill="#ffffff" stroke="#8c9196" stroke-width="1.5"/>
        <!-- Thumbnail -->
        <rect x="60" y="20" width="32" height="32" rx="4" fill="#d6e8d0"/>
        <rect x="66" y="26" width="20" height="20" rx="2" fill="#a8d49a"/>
        <!-- Product name -->
        <text x="104" y="33" font-size="14" font-weight="500" fill="#202223">Bamboo Cutting Board</text>
        <text x="104" y="50" font-size="12" fill="#6d7175">SKU: BCB-077</text>
        <!-- SEO Title - Missing -->
        <rect x="520" y="24" width="68" height="24" rx="12" fill="#ffc453"/>
        <text x="534" y="41" font-size="12" font-weight="500" fill="#664400">Missing</text>
        <!-- Meta Description - Missing -->
        <rect x="860" y="24" width="68" height="24" rx="12" fill="#ffc453"/>
        <text x="874" y="41" font-size="12" font-weight="500" fill="#664400">Missing</text>
        <!-- Alt Text Badge - yellow -->
        <rect x="1220" y="24" width="104" height="24" rx="12" fill="#ffc453"/>
        <text x="1232" y="41" font-size="12" font-weight="500" fill="#664400">1/2 missing</text>
      </g>

      <!-- Row 5: Wool Blend Scarf (checked) -->
      <g transform="translate(0, 334)">
        <rect x="1" y="0" width="1438" height="72" fill="#ffffff"/>
        <line x1="1" y1="72" x2="1439" y2="72" stroke="#e1e3e5" stroke-width="0.5"/>
        <!-- Checkbox checked -->
        <rect x="24" y="28" width="16" height="16" rx="3" fill="#008060"/>
        <polyline points="27,36 31,40 37,32" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- Thumbnail -->
        <rect x="60" y="20" width="32" height="32" rx="4" fill="#e8d8e8"/>
        <rect x="66" y="26" width="20" height="20" rx="2" fill="#c8a8c8"/>
        <!-- Product name -->
        <text x="104" y="33" font-size="14" font-weight="500" fill="#202223">Wool Blend Scarf</text>
        <text x="104" y="50" font-size="12" fill="#6d7175">SKU: WBS-215</text>
        <!-- SEO Title -->
        <text x="520" y="38" font-size="13" fill="#202223">Wool Blend Scarf - Winter...</text>
        <!-- Meta Description -->
        <text x="860" y="38" font-size="13" fill="#202223">Stay warm with our...</text>
        <!-- Alt Text Badge - green -->
        <rect x="1220" y="24" width="80" height="24" rx="12" fill="#aee9d1"/>
        <text x="1234" y="41" font-size="12" font-weight="500" fill="#0c5132">2/2 done</text>
      </g>

      <!-- Row 6: Stainless Steel Water Bottle (unchecked) -->
      <g transform="translate(0, 406)">
        <rect x="1" y="0" width="1438" height="72" fill="#ffffff"/>
        <line x1="1" y1="72" x2="1439" y2="72" stroke="#e1e3e5" stroke-width="0.5"/>
        <!-- Checkbox unchecked -->
        <rect x="24" y="28" width="16" height="16" rx="3" fill="#ffffff" stroke="#8c9196" stroke-width="1.5"/>
        <!-- Thumbnail -->
        <rect x="60" y="20" width="32" height="32" rx="4" fill="#d4d4d4"/>
        <rect x="66" y="26" width="20" height="20" rx="2" fill="#b0b0b0"/>
        <!-- Product name -->
        <text x="104" y="33" font-size="14" font-weight="500" fill="#202223">Stainless Steel Water Bottle</text>
        <text x="104" y="50" font-size="12" fill="#6d7175">SKU: SSW-389</text>
        <!-- SEO Title -->
        <text x="520" y="38" font-size="13" fill="#202223">Insulated Water Bottle...</text>
        <!-- Meta Description -->
        <text x="860" y="38" font-size="13" fill="#202223">Keep drinks cold...</text>
        <!-- Alt Text Badge - yellow -->
        <rect x="1220" y="24" width="104" height="24" rx="12" fill="#ffc453"/>
        <text x="1232" y="41" font-size="12" font-weight="500" fill="#664400">0/3 missing</text>
      </g>

      <!-- Table footer / pagination hint -->
      <g transform="translate(0, 478)">
        <rect x="1" y="0" width="1438" height="25" rx="0" fill="#f6f6f7"/>
        <rect x="1" y="4" width="1438" height="22" rx="8" fill="#f6f6f7"/>
        <text x="660" y="18" font-size="12" fill="#6d7175">Showing 6 of 42 products</text>
        <text x="800" y="18" font-size="12" fill="#2c6ecb" cursor="pointer">View all</text>
      </g>
    </g>
  </g>
</svg>