<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
    <filter id="cardShadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.05"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="#f6f6f7"/>

  <!-- Top Nav Bar -->
  <rect x="0" y="0" width="1600" height="56" fill="#ffffff" stroke="#e1e3e5" stroke-width="1"/>
  <text x="80" y="35" font-size="16" font-weight="600" fill="#202223">BulkGenie</text>
  <rect x="1340" y="16" width="100" height="24" rx="4" fill="#f6f6f7"/>
  <text x="1360" y="33" font-size="12" fill="#6d7175">My Store</text>
  <circle cx="1470" cy="28" r="14" fill="#e1e3e5"/>
  <text x="1464" y="33" font-size="12" fill="#6d7175">AD</text>

  <!-- Page content area -->
  <g transform="translate(80, 76)">
    <!-- Back arrow + Page title -->
    <g>
      <path d="M0,14 L8,6 M0,14 L8,22" stroke="#6d7175" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="24" y="22" font-size="20" font-weight="600" fill="#202223">Job -- 12 Products</text>
      <rect x="248" y="6" width="80" height="22" rx="11" fill="#aee9d1"/>
      <text x="260" y="21" font-size="11" font-weight="600" fill="#0c5132">Complete</text>
    </g>

    <!-- Progress Card -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="1440" height="110" rx="8" fill="#ffffff" stroke="#e1e3e5" stroke-width="1" filter="url(#cardShadow)"/>

      <!-- Left side: status info -->
      <text x="24" y="32" font-size="16" font-weight="600" fill="#202223">Complete -- Ready for Review</text>

      <!-- Progress bar -->
      <rect x="24" y="44" width="880" height="8" rx="4" fill="#e1e3e5"/>
      <rect x="24" y="44" width="880" height="8" rx="4" fill="#008060"/>

      <!-- Stats line -->
      <g transform="translate(24, 72)">
        <text x="0" y="14" font-size="13" fill="#6d7175">Generated:</text>
        <text x="76" y="14" font-size="13" font-weight="600" fill="#202223">4</text>
        <rect x="108" y="0" width="1" height="18" fill="#e1e3e5"/>
        <text x="124" y="14" font-size="13" fill="#6d7175">Approved:</text>
        <text x="194" y="14" font-size="13" font-weight="600" fill="#008060">5</text>
        <rect x="218" y="0" width="1" height="18" fill="#e1e3e5"/>
        <text x="234" y="14" font-size="13" fill="#6d7175">Published:</text>
        <text x="308" y="14" font-size="13" font-weight="600" fill="#202223">0</text>
        <rect x="328" y="0" width="1" height="18" fill="#e1e3e5"/>
        <text x="344" y="14" font-size="13" fill="#6d7175">Failed:</text>
        <text x="392" y="14" font-size="13" font-weight="600" fill="#d72c0d">1</text>
      </g>

      <!-- Right side: action buttons -->
      <g transform="translate(1060, 28)">
        <!-- Approve All button -->
        <rect x="0" y="0" width="140" height="36" rx="6" fill="#ffffff" stroke="#8c9196" stroke-width="1"/>
        <text x="24" y="23" font-size="14" font-weight="500" fill="#202223">Approve All (4)</text>

        <!-- Publish Approved button -->
        <rect x="156" y="0" width="200" height="36" rx="6" fill="#008060"/>
        <text x="182" y="23" font-size="14" font-weight="600" fill="#ffffff">Publish Approved (5)</text>
      </g>
    </g>

    <!-- Index Table Card -->
    <g transform="translate(0, 170)">
      <rect x="0" y="0" width="1440" height="544" rx="8" fill="#ffffff" stroke="#e1e3e5" stroke-width="1" filter="url(#cardShadow)"/>

      <!-- Table Header -->
      <rect x="1" y="1" width="1438" height="44" rx="8" fill="#f6f6f7"/>
      <rect x="1" y="20" width="1438" height="25" fill="#f6f6f7"/>
      <line x1="1" y1="45" x2="1439" y2="45" stroke="#e1e3e5" stroke-width="1"/>

      <!-- Header columns -->
      <text x="24" y="28" font-size="12" font-weight="600" fill="#6d7175">Product</text>
      <text x="240" y="28" font-size="12" font-weight="600" fill="#6d7175">Description</text>
      <text x="580" y="28" font-size="12" font-weight="600" fill="#6d7175">SEO Title</text>
      <text x="660" y="28" font-size="10" fill="#8c9196">(chars)</text>
      <text x="880" y="28" font-size="12" font-weight="600" fill="#6d7175">Meta Description</text>
      <text x="1000" y="28" font-size="10" fill="#8c9196">(chars)</text>
      <text x="1260" y="28" font-size="12" font-weight="600" fill="#6d7175">Actions</text>

      <!-- Row 1: Leather Crossbody Bag (approved - green tint) -->
      <g transform="translate(0, 46)">
        <rect x="1" y="0" width="1438" height="90" fill="#f1faf5"/>
        <line x1="1" y1="90" x2="1439" y2="90" stroke="#e1e3e5" stroke-width="0.5"/>
        <!-- Status indicator -->
        <rect x="1" y="0" width="4" height="90" fill="#008060" rx="0"/>
        <!-- Product -->
        <rect x="24" y="22" width="28" height="28" rx="4" fill="#e8d5c4"/>
        <text x="62" y="34" font-size="14" font-weight="500" fill="#202223">Leather Crossbody Bag</text>
        <rect x="62" y="42" width="60" height="18" rx="9" fill="#aee9d1"/>
        <text x="72" y="55" font-size="10" font-weight="500" fill="#0c5132">Approved</text>
        <!-- Description -->
        <text x="240" y="34" font-size="12" fill="#202223">Crafted from premium full-grain</text>
        <text x="240" y="50" font-size="12" fill="#202223">leather, this crossbody bag...</text>
        <!-- SEO Title -->
        <text x="580" y="34" font-size="12" fill="#202223">Leather Crossbody Bag -</text>
        <text x="580" y="50" font-size="12" fill="#202223">Hand...</text>
        <text x="580" y="68" font-size="11" fill="#008060">42/70</text>
        <!-- Meta Description -->
        <text x="880" y="34" font-size="12" fill="#202223">Discover our handcrafted</text>
        <text x="880" y="50" font-size="12" fill="#202223">leather crossbody bag...</text>
        <text x="880" y="68" font-size="11" fill="#008060">138/160</text>
        <!-- Actions: dash for approved -->
        <text x="1290" y="42" font-size="16" fill="#8c9196">--</text>
      </g>

      <!-- Row 2: Ceramic Coffee Mug Set (approved - green tint) -->
      <g transform="translate(0, 136)">
        <rect x="1" y="0" width="1438" height="90" fill="#f1faf5"/>
        <line x1="1" y1="90" x2="1439" y2="90" stroke="#e1e3e5" stroke-width="0.5"/>
        <rect x="1" y="0" width="4" height="90" fill="#008060" rx="0"/>
        <!-- Product -->
        <rect x="24" y="22" width="28" height="28" rx="4" fill="#d4e4f7"/>
        <text x="62" y="34" font-size="14" font-weight="500" fill="#202223">Ceramic Coffee Mug Set</text>
        <rect x="62" y="42" width="60" height="18" rx="9" fill="#aee9d1"/>
        <text x="72" y="55" font-size="10" font-weight="500" fill="#0c5132">Approved</text>
        <!-- Description -->
        <text x="240" y="34" font-size="12" fill="#202223">Elevate your morning ritual</text>
        <text x="240" y="50" font-size="12" fill="#202223">with this set of artisan...</text>
        <!-- SEO Title -->
        <text x="580" y="34" font-size="12" fill="#202223">Handmade Ceramic</text>
        <text x="580" y="50" font-size="12" fill="#202223">Mugs...</text>
        <text x="580" y="68" font-size="11" fill="#008060">38/70</text>
        <!-- Meta Description -->
        <text x="880" y="34" font-size="12" fill="#202223">Shop artisan ceramic mugs</text>
        <text x="880" y="50" font-size="12" fill="#202223">handmade with care...</text>
        <text x="880" y="68" font-size="11" fill="#008060">142/160</text>
        <!-- Actions: dash -->
        <text x="1290" y="42" font-size="16" fill="#8c9196">--</text>
      </g>

      <!-- Row 3: Bamboo Cutting Board (generated - white) -->
      <g transform="translate(0, 226)">
        <rect x="1" y="0" width="1438" height="90" fill="#ffffff"/>
        <line x1="1" y1="90" x2="1439" y2="90" stroke="#e1e3e5" stroke-width="0.5"/>
        <rect x="1" y="0" width="4" height="90" fill="#ffc453" rx="0"/>
        <!-- Product -->
        <rect x="24" y="22" width="28" height="28" rx="4" fill="#d6e8d0"/>
        <text x="62" y="34" font-size="14" font-weight="500" fill="#202223">Bamboo Cutting Board</text>
        <rect x="62" y="42" width="66" height="18" rx="9" fill="#fff3cd"/>
        <text x="72" y="55" font-size="10" font-weight="500" fill="#664400">Generated</text>
        <!-- Description -->
        <text x="240" y="34" font-size="12" fill="#202223">Sustainably sourced bamboo</text>
        <text x="240" y="50" font-size="12" fill="#202223">makes this board durable...</text>
        <!-- SEO Title -->
        <text x="580" y="34" font-size="12" fill="#202223">Bamboo Cutting</text>
        <text x="580" y="50" font-size="12" fill="#202223">Board...</text>
        <text x="580" y="68" font-size="11" fill="#008060">52/70</text>
        <!-- Meta Description -->
        <text x="880" y="34" font-size="12" fill="#202223">Premium bamboo cutting</text>
        <text x="880" y="50" font-size="12" fill="#202223">board for your kitchen...</text>
        <text x="880" y="68" font-size="11" fill="#b98900">148/160</text>
        <!-- Actions: Approve, Regenerate, Skip -->
        <rect x="1220" y="18" width="72" height="28" rx="5" fill="#ffffff" stroke="#008060" stroke-width="1"/>
        <text x="1233" y="37" font-size="11" font-weight="500" fill="#008060">Approve</text>
        <rect x="1300" y="18" width="84" height="28" rx="5" fill="#ffffff" stroke="#8c9196" stroke-width="1"/>
        <text x="1308" y="37" font-size="11" font-weight="500" fill="#6d7175">Regenerate</text>
        <text x="1394" y="37" font-size="11" fill="#6d7175">Skip</text>
      </g>

      <!-- Row 4: Wool Blend Scarf (generated - white) -->
      <g transform="translate(0, 316)">
        <rect x="1" y="0" width="1438" height="90" fill="#ffffff"/>
        <line x1="1" y1="90" x2="1439" y2="90" stroke="#e1e3e5" stroke-width="0.5"/>
        <rect x="1" y="0" width="4" height="90" fill="#ffc453" rx="0"/>
        <!-- Product -->
        <rect x="24" y="22" width="28" height="28" rx="4" fill="#e8d8e8"/>
        <text x="62" y="34" font-size="14" font-weight="500" fill="#202223">Wool Blend Scarf</text>
        <rect x="62" y="42" width="66" height="18" rx="9" fill="#fff3cd"/>
        <text x="72" y="55" font-size="10" font-weight="500" fill="#664400">Generated</text>
        <!-- Description -->
        <text x="240" y="34" font-size="12" fill="#202223">Wrap yourself in warmth</text>
        <text x="240" y="50" font-size="12" fill="#202223">with this luxurious blend...</text>
        <!-- SEO Title -->
        <text x="580" y="34" font-size="12" fill="#202223">Wool Scarf - Winter</text>
        <text x="580" y="50" font-size="12" fill="#202223">Acc...</text>
        <text x="580" y="68" font-size="11" fill="#008060">48/70</text>
        <!-- Meta Description -->
        <text x="880" y="34" font-size="12" fill="#202223">Stay cozy with our premium</text>
        <text x="880" y="50" font-size="12" fill="#202223">wool blend scarf...</text>
        <text x="880" y="68" font-size="11" fill="#b98900">152/160</text>
        <!-- Actions: Approve, Regenerate, Skip -->
        <rect x="1220" y="18" width="72" height="28" rx="5" fill="#ffffff" stroke="#008060" stroke-width="1"/>
        <text x="1233" y="37" font-size="11" font-weight="500" fill="#008060">Approve</text>
        <rect x="1300" y="18" width="84" height="28" rx="5" fill="#ffffff" stroke="#8c9196" stroke-width="1"/>
        <text x="1308" y="37" font-size="11" font-weight="500" fill="#6d7175">Regenerate</text>
        <text x="1394" y="37" font-size="11" fill="#6d7175">Skip</text>
      </g>

      <!-- Row 5: Water Bottle (failed - red tint) -->
      <g transform="translate(0, 406)">
        <rect x="1" y="0" width="1438" height="90" fill="#fef2f2"/>
        <line x1="1" y1="90" x2="1439" y2="90" stroke="#e1e3e5" stroke-width="0.5"/>
        <rect x="1" y="0" width="4" height="90" fill="#d72c0d" rx="0"/>
        <!-- Product -->
        <rect x="24" y="22" width="28" height="28" rx="4" fill="#d4d4d4"/>
        <text x="62" y="34" font-size="14" font-weight="500" fill="#202223">Water Bottle</text>
        <rect x="62" y="42" width="48" height="18" rx="9" fill="#fed3d1"/>
        <text x="72" y="55" font-size="10" font-weight="500" fill="#d72c0d">Failed</text>
        <!-- Description - empty -->
        <text x="240" y="42" font-size="13" fill="#8c9196">--</text>
        <!-- SEO Title - empty -->
        <text x="580" y="42" font-size="13" fill="#8c9196">--</text>
        <!-- Meta Description - empty -->
        <text x="880" y="42" font-size="13" fill="#8c9196">--</text>
        <!-- Actions: Error + Retry -->
        <text x="1220" y="34" font-size="11" fill="#d72c0d">API rate limit</text>
        <rect x="1220" y="42" width="56" height="26" rx="5" fill="#ffffff" stroke="#d72c0d" stroke-width="1"/>
        <text x="1235" y="59" font-size="11" font-weight="500" fill="#d72c0d">Retry</text>
      </g>

      <!-- Table footer -->
      <g transform="translate(0, 500)">
        <rect x="1" y="0" width="1438" height="43" rx="0" fill="#f6f6f7"/>
        <rect x="1" y="20" width="1438" height="24" rx="8" fill="#f6f6f7"/>
        <text x="620" y="24" font-size="12" fill="#6d7175">Showing 5 of 12 products</text>
        <text x="780" y="24" font-size="12" fill="#2c6ecb" cursor="pointer">Next page</text>
      </g>
    </g>
  </g>
</svg>